<style>
html{
    font-family: "Tahoma", Geneva, sans-serif;
}
body{
    background-color: #b4b5b7;    
}
h1 {
    margin-top: 0;
    margin-bottom: 0;
    text-transform: uppercase;
}
h2{
    margin-top: 0;
    background-color: #e5e5e5;
    padding-right: 10%;
}
#mainwindow{
    background-color: #FFFFFF;
    width: 60%;
    height: 500px;
    margin: 5% auto 0 auto;
}
#leftwindow{
    float:left;
    width: 70%;
    height: 100%;
    background-color: #fff;
    text-align: right;
}
#leftwindow>div>*{
    padding-right: 10%;
}
#leftwindow>div>h2#blue{
    color: #01baf0;
    padding-top: 0px;
    background-color: transparent;
        text-transform: uppercase;
}
#leftwindow>#Name>h1{
    padding-top: 10%;
}
#rightwindow{
    float:right;
    width: 30%;
    height: 100%;
    background-color: #e5e5e5;
    box-shadow: -10px 0 10px #b4b5b7;
}
#rightwindow>#photo>img{
    width: 100%;
}
</style>
<body>
<div>
<div id='mainwindow'>
    <div id='leftwindow'>
        <div id="Name">
        <h1>Remy Scherer</h1>
        <h2 id="blue">Developer</h2>
        </div>
        
        <h2>Education</h2>
        <div>
        <ul>
            <li>Grundschule</li>
            <li>Gymnasium</li>
            <li>Universit&auml;t Heidelberg</li>
        </ul>
        </div>
    </div>
    <div id='rightwindow'>
        <div id='photo'>
            <img src='https://avatars1.githubusercontent.com/u/27846555'/>
        </div>
    </div>
</div>
</div>
</body>
